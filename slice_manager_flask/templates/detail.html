{% extends 'base.html' %}

{% block title %}Detalle — {{ name }}{% endblock %}

{% block content %}
  <div class="page-header">
    <div class="page-title">
      <h1>{{ name }}</h1>
      <p class="subtitle">Información detallada del slice</p>
    </div>
    <a class="btn" href="{{ url_for('index') }}">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Volver
    </a>
  </div>

  <div class="detail-container">
    <div class="detail-card">
      <div class="detail-header">
        <div class="detail-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
            <line x1="6" y1="6" x2="6.01" y2="6"></line>
            <line x1="6" y1="18" x2="6.01" y2="18"></line>
          </svg>
        </div>
        <div>
          <h2>Información del Slice</h2>
          <div class="status-badge">
            <span class="status-dot"></span>
            Activo
          </div>
        </div>
      </div>
      
      <div class="detail-content">
        <pre class="detail-pre">{{ info }}</pre>
      </div>
    </div>

    <div class="detail-actions-panel">
      <h3>Acciones</h3>
      <div class="action-buttons">
        <button class="btn" onclick="copyToClipboard()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copiar info
        </button>
        
        <form method="post" action="{{ url_for('delete_slice', name=name) }}" onsubmit="return confirmDelete('{{ name }}');" style="width: 100%;">
          <button type="submit" class="btn btn-danger" style="width: 100%;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Eliminar slice
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function confirmDelete(name) {
      return confirm("¿Estás seguro de eliminar el slice '" + name + "'?\n\nEsta acción no se puede deshacer.");
    }

    function copyToClipboard() {
      const text = document.querySelector('.detail-pre').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target.closest('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> ¡Copiado!';
        btn.style.background = '#10b981';
        btn.style.color = '#fff';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
          btn.style.color = '';
        }, 2000);
      });
    }
  </script>
{% endblock %}
