<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gestor de Slices{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="container header-container">
        <h1 class="app-title">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="8" height="8" rx="2" fill="#0066ff"/>
            <rect x="13" y="3" width="8" height="8" rx="2" fill="#0066ff" opacity="0.6"/>
            <rect x="3" y="13" width="8" height="8" rx="2" fill="#0066ff" opacity="0.6"/>
            <rect x="13" y="13" width="8" height="8" rx="2" fill="#0066ff" opacity="0.3"/>
          </svg>
          Gestor de Slices
        </h1>
        <nav class="header-nav">
          <a class="header-tab {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
            <span>Inicio</span>
          </a>
          <a class="header-tab {% if request.endpoint == 'create_slice' %}active{% endif %}" href="{{ url_for('create_slice') }}">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <span>Crear</span>
          </a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-container">
              {% for msg in messages %}
                <div class="flash-message">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                  <span>{{ msg }}</span>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-content">
        <span>&copy; {{ 2025 }} - Gestor de Slices</span>
        <span class="footer-tech">Powered by Flask & Python</span>
      </div>
    </footer>
  </div>
</body>
</html>
