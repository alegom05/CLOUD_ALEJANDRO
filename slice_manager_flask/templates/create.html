{% extends "base.html" %}

{% block title %}Crear Slice{% endblock %}

{% block content %}
<link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<div class="page-header">
  <div class="page-title">
    <h1>Crear Slice</h1>
    <p class="subtitle">Diseña y configura tu nuevo slice de red</p>
  </div>
  <div class="actions">
    <button class="btn btn-success" id="createSliceBtn" disabled>Crear Slice</button>
    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
  </div>
</div>

<div class="slice-name-section">
  <label for="sliceName">Nombre del Slice</label>
  <input type="text" id="sliceName" class="form-input" placeholder="Ingrese el nombre del slice" value="slice-1">
</div>

<div class="topology-container">
  <div id="topologyCanvas" class="canvas-area">
    <div class="canvas-placeholder" id="canvasPlaceholder">
      <div class="placeholder-content">
        <div class="placeholder-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
          </svg>
        </div>
        <p>Haz clic en "Añadir Topología" para comenzar</p>
      </div>
    </div>
    <div id="network" style="display: none;"></div>
  </div>
</div>

<div class="add-topology-section">
  <button class="btn btn-primary" id="addTopologyBtn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="16"></line>
      <line x1="8" y1="12" x2="16" y2="12"></line>
    </svg>
    Añadir Topología
  </button>
  <span class="topology-counter" id="topologyCounter">0/3 topologías</span>
</div>

<!-- Modal para añadir topología -->
<div id="topologyModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Añadir Topología</h3>
      <button class="modal-close" id="closeTopologyModal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Nombre de la Topología</label>
        <input type="text" id="topologyName" placeholder="Ej: Topología 1">
      </div>
      <div class="form-group">
        <label>Tipo de Topología</label>
        <select id="topologyType">
          <option value="">Seleccionar...</option>
          <option value="anillo">Anillo</option>
          <option value="arbol">Árbol</option>
          <option value="malla">Malla</option>
          <option value="estrella">Estrella</option>
        </select>
      </div>
      <div class="form-group">
        <label>Número de VMs</label>
        <select id="vmCount">
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="acceptTopologyBtn">Aceptar</button>
      <button class="btn btn-secondary" id="cancelTopologyBtn">Cancelar</button>
    </div>
  </div>
</div>

<!-- Modal para configurar VM -->
<div id="vmModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Configurar VM</h3>
      <button class="modal-close" id="closeVmModal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="vmName">
      </div>
      <div class="form-group">
        <label>Flavor</label>
        <select id="vmFlavor">
          <option value="f1">f1 - 1 CPU, 2GB RAM</option>
          <option value="f2">f2 - 1 CPU, 4GB RAM</option>
          <option value="f3">f3 - 2 CPU, 2GB RAM</option>
          <option value="f4">f4 - 2 CPU, 4GB RAM</option>
          <option value="f5">f5 - 1 CPU, 8GB RAM</option>
          <option value="f6">f6 - 2 CPU, 8GB RAM</option>
        </select>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="vmInternet">
          <span>Acceso a Internet</span>
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="saveVmBtn">Guardar</button>
      <button class="btn btn-danger" id="cancelVmBtn">Cancelar</button>
    </div>
  </div>
</div>

<script>
var createUrl = "{{ url_for('create_slice') }}";
var indexUrl = "{{ url_for('index') }}";
</script>
<script src="{{ url_for('static', filename='slice-creator.js') }}"></script>

<style>
.slice-name-section {
  margin-bottom: 24px;
}

.slice-name-section label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #334155;
  margin-bottom: 8px;
}

  width: 100%;
  max-width: 500px;
  padding: 10px 14px;
  font-size: 14px;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  outline: none;
  transition: all 0.2s ease;
}

.form-input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.topology-container {
  margin-bottom: 24px;
}

.canvas-area {
  width: 100%;
  height: auto;
  min-height: 500px;
  padding: 80px 28px;
  background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
  border-radius: 20px;
  border: 2px dashed #cbd5e1;
  position: relative;
  overflow: hidden;
}

.canvas-placeholder {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

  align-items: center;
  justify-content: center;
}

.placeholder-content {
  text-align: center;
  color: #94a3b8;
}

.placeholder-icon {
  margin-bottom: 16px;
  opacity: 0.5;
}

.placeholder-content p {
  font-size: 16px;
  margin: 0;
}

#network {
  width: 100%;
  height: 100%;
}

.add-topology-section {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 24px;
}

.topology-counter {
  font-size: 14px;
  color: #64748b;
  font-weight: 500;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  animation: fadeIn 0.2s ease;
}

.modal-content {
  background-color: white;
  margin: 5% auto;
  padding: 0;
  border-radius: 16px;

  animation: slideDown 0.3s ease;

@keyframes fadeIn {
  from { opacity: 0; }

  from { transform: translateY(-50px); opacity: 0; }

.modal-header {
  padding: 20px 24px;
  border-bottom: 1px solid #e2e8f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
  color: #0f172a;
}

.modal-close {
  background: none;
  border: none;
  font-size: 28px;
  cursor: pointer;
  color: #94a3b8;
  padding: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.modal-close:hover {
  background: #f1f5f9;
  color: #475569;
}

.modal-body {
  padding: 24px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group:last-child {
  margin-bottom: 0;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #334155;
  margin-bottom: 8px;
}

.form-group input[type="text"],
.form-group select {
  width: 100%;
  padding: 10px 14px;
  font-size: 14px;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  outline: none;
  transition: all 0.2s ease;
}

.form-group input[type="text"]:focus,
.form-group select:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  font-weight: 500 !important;
}

.checkbox-label input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.modal-footer {
  padding: 16px 24px;
  border-top: 1px solid #e2e8f0;
  display: flex;
  gap: 12px;
  justify-content: flex-end;
}

.btn-secondary {
  background: #e2e8f0;
  color: #475569;
  border: none;
}

.btn-secondary:hover {
  background: #cbd5e1;
}
</style>

{% endblock %}
